<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Facts App!</h1>
        <button id="generateFact">Generate Fun Fact</button>
        <p id="funFact">Your fun fact will appear here.</p>
    </div>
    <script>
        // script.js
        document.getElementById('generateFact').addEventListener('click', function() {
            const facts = [
                "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after 38 minutes.",
                "Did you know? Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still perfectly edible.",
                "Octopuses have three hearts, nine brains, and blue blood. Two hearts pump blood to the gills, while the third pumps it to the rest of the body.",
                "Bananas are berries, but strawberries aren't. Botanically speaking, a berry is a fruit produced from the ovary of a single flower with seeds embedded in the flesh."
            ];

            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('funFact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
